<html>
  <!DOCTYPE html>
  <head lang="en">
    <title>Client</title>
    <meta charset="UTF-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    <div class="frame navbar app-header">
      <p class="text-2xl">🐌 Turbo Guac 🥑</p>
    </div>
    <!-- frame: Group -->
    <div class="frame app-body">
      <!-- frame: Side Bar -->
      <div class="frame contact-group">
        <!-- rect: Online Users -->
        <div class="shape rect online-users  overflow-x-auto">
          <table class="table">
            <thead>
              <tr>
                <th style="background:rgba(0, 0, 0, 0.3)">Online Users</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "hover">
                <td>Prajit</td>
              </tr>
              <tr class="hover">
                <td>Arun</td>
              </tr>
              <tr class = "hover">
                <td>Haroon</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- rect: Chat Rooms -->
        <div class="shape rect chat-rooms overflow-x-auto">
          <table class="table">
            <thead>
              <tr>
                <th style="background:rgba(0, 0, 0, 0.3)">Chat Rooms</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "hover bg-base-200">
                <td>Batman</td>
              </tr>
              <tr class="hover">
                <td>SV & Hari & Adi</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- frame: Chat -->
      <div class="frame chat-group">
        <!-- rect: Chats -->
        <div class="shape rect chats overflow-x-auto">
          <div class="chat chat-start">
            <div class="chat-bubble">It's over Anakin, <br/>I have the high ground.</div>
          </div>
          <div class="chat chat-end">
            <div class="chat-bubble">You underestimate my power!</div>
          </div>
        </div>
        <!-- rect: Input -->
        <div class="shape rect message-input join">
          <textarea class = "textarea textarea-bordered join-item"></textarea>
          <button class = "btn join-item">Send</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
